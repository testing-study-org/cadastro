<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - Processo Seletivo</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
</head>

<body>
        <script type="text/javascript" src="format.js"></script>
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Faça o cadastro</h3>
                            <p>Fill in the data below.</p>
                            <form class="requires-validation" action="#" method="post">
    
                                <div class="col-md-12">
                                    <input class="form-control" id="name" type="text" name="name" placeholder="Nome completo" required>
                                    </br>
                                    </br>
                                </div>
    
                                <div class="col-md-12">
                                    <input class="form-control" id="email" type="email" name="email" placeholder="Endereço de e-mail" required>
                                    </br>
                                    </br>
                                </div>
    
                               <div class="col-md-12">
                                    <select class="form-select mt-3" required>
                                          <option selected disabled value="">Vaga</option>
                                          <option id="jweb" value="jweb">Desenvolvedor Web Júnior</option>
                                          <option id="pweb" value="pweb">Desenvolvedor Web Pleno</option>
                                          <option id="sweb" value="sweb">Senior Web Developer</option>
                                          <option id="qa" value="qa">Analista QA</option>
                                          <option id="pmanager" value="pmanager">Gerente de Projetos</option>
                                   </select>
                                </br>
                                </br>
                               </div>
    
    
                               <div class="col-md-12">
                                  <input class="form-control" id="password" type="password" name="password" placeholder="Password" required>
                                    </br>
                                    </br>
                               </div>
    
    
                               <div class="col-md-12 mt-3">
                                <label class="mb-3 mr-1" for="gender">Gênero: </label>
    
                                <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" required>
                                <label class="btn btn-sm btn-outline-secondary" for="male">Masculino</label>
    
                                <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off" required>
                                <label class="btn btn-sm btn-outline-secondary" for="female">Feminino</label>

                                <input type="radio" class="btn-check" name="gender" id="not-informed" autocomplete="off" required>
                                <label class="btn btn-sm btn-outline-secondary" for="not-informed">Prefiro não informar</label>
                                </br>
                                </br>
                               </div>

                               <div class="col-md-12 mt-3">
                                    <label for="cv-file">Anexe o currículo:</label>
                                    <input type="file" id="cv-file" name="cv-file" required>
                                    </br>
                                    </br>
                                </div>
    
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="check" required>
                                <label class="form-check-label">Confirmo que todos os dados estão corretos.</label>
                                </br>
                                </br>
                            </div>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Cadastro</button>
                            </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </body>


</html>
